{% if form.non_field_errors %}
  <div class="alert">
    {% if form_error_title %}
      <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
        {{ form_error_title }}
      </div>
    {% endif %}
    <div class="border border-red-400 {%  if form_error_title %}rounded-b{% else %}rounded{% endif %} bg-red-100 px-4 py-3 text-red-700">
      <ul class="text-sm">
        {{ form.non_field_errors|unordered_list }}
      </ul>
    </div>
  </div>
{% endif %}
